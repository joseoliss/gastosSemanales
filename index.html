<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GASTOS SEMANALES</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center p-3">
        <h1>GASTOS SEMANALES</h1>
        <div id="mensajes">

        </div>
    </div>
    <div class="container p-4 mb-5 border rounded-lg ">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form action="" autocomplete="off" class="card col-md-12 mx-auto mb-4" id="form-presupuesto">
                    <div class="card-body">
                        <p>Ingrese un presupuesto: </p>
                        <div class="input-group">
                            <input type="text" id="txt_presupuesto" class="form-control" placeholder="Presupuesto ">
                            <div class="input-group-append">
                                <button class="btn btn-info" type="button" id="btn_presupuesto">Aceptar</button>
                            </div>
                        </div>
                    </div>
                </form>
                <form action="" autocomplete="off" class="card col-md-12 mx-auto pt-3" id="form-gasto">
                    <div class="card-body">
                        <p>Descripci√≥n del gasto:</p>
                        <input type="text" class="form-control" id="txt_gasto" placeholder="Gasto">
                        <br>
                        <p>Ingrese un monto:</p>
                        <input type="text" class="form-control" id="txt_monto" placeholder="Monto ">
                        <br>
                        <input type="button" id="btn_agregarGasto" class="form-control btn-info" value="Agregar">
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <div id="presupuesto">

                </div>
                <div id="suma">

                </div>
                <div id="lista">

                </div>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
